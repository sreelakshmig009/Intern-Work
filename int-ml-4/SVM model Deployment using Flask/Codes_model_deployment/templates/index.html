<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">

  <style>
      body {
        font-family: 'Tangerine', serif;

<body align="center" style="background-color:#23A5DB;">
 <div class="login">
	<h1 style="color:white;">Iris Dataset Flower Species Prediction</h1>

     
    <form align="center" action="{{ url_for('predict')}}"method="post">

        <input type="text" style="text-align:center" name="Sepal_Width" placeholder="Sepal Width" required="required" />
		<br>
		<input type="text" style="text-align:center" name="Petal_Length" placeholder="Petal Length" required="required" />

		<input type="text" style="text-align:center" name="Petal_Width" placeholder="Petal Width" required="required" />
		<br>

        <button align="center" type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
